<ion-header>
  <ion-navbar>
    <ion-title class="home_title">Create New Product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>  
    <ion-item>
      <ion-label float>Brand</ion-label>
      <ion-input type="text" [(ngModel)]="create_data.brand"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label float>Type</ion-label>
      <ion-input type="text" [(ngModel)]="create_data.type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label float>Quantity</ion-label>
      <ion-input type="number" [(ngModel)]="create_data.quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label float>Price(RM)</ion-label>
      <ion-input type="number" [(ngModel)]="create_data.price"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block outline (click)="doCreate()">Create</button>

</ion-content>
